<body>
    <main>
        <div class="Container">
            <h1 class="headings">Consent Form</h1>
            <h3 class="headings"">If you are happy to proceed, please read the statement below and click the boxes to show that you agree to participate in this study. </h3>
            <div class="Consent-items">
            <label><input type="checkbox" class="consent-item"> I confirm I am over 18 years old. </label><br>
            <label><input type="checkbox" class="consent-item"> I understand that my anonymised personal data will be analysed at the University of Würzburg and the University of Heidelberg and can be shared with others for future research, shared in public databases and in scientific reports. </label><br>
            <label> <input type="checkbox" class="consent-item"> I understand that I can request the deletion of my data from the primary dataset at any time – but no later than the deletion of the assignment file.</label><br>
            <label> <input type="checkbox" class="consent-item"> I have read the participant information sheet and understand what the study involves. </label><br>
            <label> <input type="checkbox" class="consent-item"> I have been given the opportunity to ask questions and am satisfied with any answers received. </label><br>
            <label> <input type="checkbox" class="consent-item"> I freely consent to participate in this study.</label><br>
            <a href="" download="1_ORA_Online_Studieninformationen.pdf">Download Consent Form</a>
            <button id="Continue">Continue</button>
            </div>
        </div>
    </main>
